<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- react algorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- react dom algorithm -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <h1>React Manipulation example</h1>
    <div id="root">

    </div>
    <script>
        const rootElement = document.getElementById('root');

        // react.createElement
        // -> tagname, props-> styling , content
    const reactHeadElement = React.createElement("h1", {style: {color: "red"}}, "Hello from react");

        // ReactDOM
        ReactDOM.render(reactHeadElement, rootElement)

    </script>
</body>

</html>
